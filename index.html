  /* çŸ­è¾ºã«å¿œã˜ã¦ç¸®å°ã—ã‚„ã™ãã—ã¤ã¤å¤§å‹ç”»é¢ã§ã‚‚ååˆ†ãªã‚µã‚¤ã‚ºã‚’ç¢ºä¿ */
  font-size: clamp(96px, 30vmin, 60vmin);

    /* ===== æ¬¡ãƒ•ã‚§ãƒ¼ã‚ºè¡¨ç¤ºï¼šã‚„ã‚„å¤§ãã‚ã ãŒé‚ªé­”ã—ãªã„ ===== */

    .panel{margin-top:10px;display:grid;gap:10px}

<body>

        <!-- ç®¡ç†UIï¼šç®¡ç†è€…ONã®æ™‚ã ã‘ display:grid -->

  <!-- ãƒ­ã‚°ã‚¤ãƒ³ç”¨ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="loginModal" class="modal" aria-modal="true" role="dialog">

      <div class="muted" style="margin-top:8px">* 2æ™‚é–“ã§è‡ªå‹•å¤±åŠ¹ã—ã¾ã™</div>

  </div>

  <!-- Firebase v9+ modular SDK (ESM via CDN) -->
  <script type="module">
    // =========================
    // Firebase åˆæœŸåŒ–
    // =========================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import { getDatabase, ref, onValue, update, set, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-database.js";

    // Firebase è¨­å®šï¼ˆãƒ—ãƒ­ã‚¸ã‚§ã‚¯ãƒˆå›ºæœ‰ã®å€¤ï¼‰
    const firebaseConfig = {
      apiKey: "AIzaSyDo1vyMmbYQHJQZ8pjKapcwR-6H0-c_VsU",
      authDomain: "sync-timer-c3d72.firebaseapp.com",
      databaseURL: "https://sync-timer-c3d72-default-rtdb.firebaseio.com",
      projectId: "sync-timer-c3d72",
      storageBucket: "sync-timer-c3d72.firebasestorage.app",
      messagingSenderId: "788466695958",
      appId: "1:788466695958:web:e57ee07c59ff2d686f9a37"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getDatabase(app);

    // =========================
    // DOM å–å¾—
    // =========================
    const phaseBadge     = document.getElementById('phaseBadge');
    const timeText       = document.getElementById('timeText');
    const subText        = document.getElementById('subText');

    const authState      = document.getElementById('authState');
    const loginBtn       = document.getElementById('loginBtn');
    const logoutBtn      = document.getElementById('logoutBtn');
    const fullscreenBtn  = document.getElementById('fullscreenBtn');

    const loginModal     = document.getElementById('loginModal');
    const doLoginBtn     = document.getElementById('doLoginBtn');
    const passphraseInput = document.getElementById('passphrase');

    const adminControls  = document.getElementById('adminControls');
    const perfMin        = document.getElementById('perfMin');
    const setupMin       = document.getElementById('setupMin');
    const loopMode       = document.getElementById('loopMode');

    const startBtn       = document.getElementById('startBtn');
    const pauseBtn       = document.getElementById('pauseBtn');
    const resetBtn       = document.getElementById('resetBtn');
    const skipBtn        = document.getElementById('skipBtn');
    const applyBtn       = document.getElementById('applyBtn');

    // =========================
    // æ±ç”¨ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    // =========================

    // ã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆã”ã¨ã«ä¸€æ„ãª ID ã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã«ä¿å­˜
    const getClientId = () => {
      let id = localStorage.getItem('clientId');
      if (!id) {
        id = (crypto.randomUUID
          ? crypto.randomUUID()
          : Math.random().toString(36).slice(2));
        localStorage.setItem('clientId', id);
      }
      return id;
    };
    const CLIENT_ID = getClientId();

    // å…¥åŠ›ã‚’ã²ã‚‰ãŒãªã«å¯„ã›ã¦æ­£è¦åŒ–ï¼ˆå…¨è§’ãƒ»åŠè§’ãƒ»ã‚«ã‚¿ã‚«ãƒŠãªã©ã‚’å¸åï¼‰
    const toHiragana = (s) =>
      s
        .normalize('NFKC')
        .replace(/[ã‚¡-ãƒ³]/g, (ch) => String.fromCharCode(ch.charCodeAt(0) - 0x60))
        .replaceAll(' ', '')
        .replaceAll('ã€€', '')
        .toLowerCase();

    // ArrayBuffer â†’ 16 é€²æ–‡å­—åˆ—
    const hex = (buf) =>
      Array.from(new Uint8Array(buf))
        .map((b) => b.toString(16).padStart(2, '0'))
        .join('');

    // ã‚µãƒ¼ãƒæ™‚åˆ»ã¨ã®å·®åˆ†ã‚’ Firebase ã‹ã‚‰å–å¾—ã—ã¦ãƒ­ãƒ¼ã‚«ãƒ«ã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥
    let serverOffset = 0;
    onValue(ref(db, '.info/serverTimeOffset'), (s) => {
      serverOffset = s.val() || 0;
    });
    const serverNow = () => Date.now() + serverOffset;

    // =========================
    // ã‚¿ã‚¤ãƒãƒ¼çŠ¶æ…‹
    // =========================
    const TIMER_REF = ref(db, 'timer');
    let timer = null;
    let isAdmin = false;
    let sessionExp = 0;

    // DB ãŒç©ºã®ã¨ãã«ä½¿ã†ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆçŠ¶æ…‹
    const defaultTimer = () => ({
      status: 'stopped',
      currentPhase: 'performance',
      endTime: null,
      remainingTime: 15 * 60 * 1000,
      settings: {
        performanceDuration: 15 * 60 * 1000,
        setupDuration: 5 * 60 * 1000,
        isLoopMode: true
      },
      meta: { actor: CLIENT_ID },
      lastUpdated: serverTimestamp()
    });

    // ãƒ•ã‚§ãƒ¼ã‚ºã«å¿œã˜ãŸãƒ©ãƒ™ãƒ«ã‚„ã‚¯ãƒ©ã‚¹
    const phaseLabel = (p) => (p === 'performance' ? 'æ¼”å¥ä¸­' : 'è»¢æ›ä¸­');
    const phaseClass = (p) => (p === 'performance' ? 'badge play' : 'badge setup');
    const nextPhase  = (p) => (p === 'performance' ? 'setup' : 'performance');

    // 00:00 å½¢å¼ã«æ•´å½¢
    const fmtMS = (ms) => {
      ms = Math.max(0, ms | 0);
      const totalSec = Math.floor(ms / 1000);
      const m = String(Math.floor(totalSec / 60)).padStart(2, '0');
      const s = String(totalSec % 60).padStart(2, '0');
      return `${m}:${s}`;
    };

    // HH:MM å½¢å¼ã®ãƒ­ãƒ¼ã‚«ãƒ«æ™‚é–“
    const fmtClock = (ts) =>
      new Date(ts).toLocaleTimeString('ja-JP', {
        hour: '2-digit',
        minute: '2-digit'
      });

    // ãƒ•ã‚§ãƒ¼ã‚ºã”ã¨ã®è¨­å®šæ¸ˆã¿æ™‚é–“ã‚’ ms ã§å–å¾—
    const durationOf = (phase, t = timer) =>
      phase === 'performance'
        ? (t?.settings?.performanceDuration || 0)
        : (t?.settings?.setupDuration || 0);

    // =========================
    // æç”»å‡¦ç†
    // =========================
    const render = (updateInputs = false) => {
      if (!timer) return;

      // æ®‹ã‚Šæ™‚é–“ã‚’ç®—å‡ºï¼ˆèµ°ã£ã¦ã„ã‚‹ã¨ãã¯ endTime ã‹ã‚‰è¨ˆç®—ï¼‰
      let remain = 0;
      if (timer.status === 'running' && timer.endTime) {
        remain = Math.max(0, timer.endTime - serverNow());
      } else {
        remain = timer.remainingTime || durationOf(timer.currentPhase);
      }

      // ãƒ¡ã‚¤ãƒ³ã®å·¨å¤§ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤º
      timeText.textContent = fmtMS(remain);
      phaseBadge.textContent = phaseLabel(timer.currentPhase);
      phaseBadge.className = phaseClass(timer.currentPhase);

      // æ¬¡ãƒ•ã‚§ãƒ¼ã‚ºã¨é–‹å§‹äºˆå®šæ™‚åˆ»ã®è¡¨ç¤º
      const np = nextPhase(timer.currentPhase);
      const npDur = durationOf(np);
      const startAt =
        timer.status === 'running' && timer.endTime
          ? fmtClock(timer.endTime)
          : 'â€”';
      subText.textContent = `æ¬¡: ${np === 'performance' ? 'æ¼”å¥' : 'è»¢æ›'} (${fmtMS(npDur)}) ï¼ é–‹å§‹äºˆå®š: ${startAt}`;

      // ç®¡ç†è€…ã§ãªã„ã¨æ“ä½œç³»ãƒœã‚¿ãƒ³ã¯æŠ¼ã›ãªã„
      [startBtn, pauseBtn, resetBtn, skipBtn, applyBtn].forEach((btn) => {
        btn.disabled = !isAdmin;
      });

      // ãƒ•ã‚©ãƒ¼ãƒ å…¥åŠ›å€¤ã¨ã®åŒæœŸï¼ˆãƒ•ã‚©ãƒ¼ã‚«ã‚¹ä¸­ã®è¦ç´ ã¯ä¸Šæ›¸ãã—ãªã„ï¼‰
      if (updateInputs) {
        const active = document.activeElement;
        if (active !== perfMin) {
          perfMin.value = Math.floor(
            (timer.settings?.performanceDuration ?? 900000) / 60000
          );
        }
        if (active !== setupMin) {
          setupMin.value = Math.floor(
            (timer.settings?.setupDuration ?? 300000) / 60000
          );
        }
        if (active !== loopMode) {
          loopMode.checked = !!timer.settings?.isLoopMode;
        }
      }
    };

    // Realtime Database ã®å¤‰æ›´ã‚’è³¼èª­ã—ã¦ UI æ›´æ–°
    onValue(TIMER_REF, (snap) => {
      timer = snap.exists() ? snap.val() : null;
      render(true);
    });

    // =========================
    // ç®¡ç†è€…ãƒ­ã‚°ã‚¤ãƒ³é–¢é€£
    // =========================
    const openLogin = () => {
      loginModal.style.display = 'grid';
      passphraseInput.focus();
    };

    const closeLogin = () => {
      loginModal.style.display = 'none';
    };

    const showAdmin = () => {
      isAdmin = true;
      adminControls.style.display = 'grid';
      authState.textContent = `ğŸ”“ ç®¡ç†è€…: ONï¼ˆ~${fmtClock(sessionExp)}ï¼‰`;
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      render();
    };

    const hideAdmin = () => {
      isAdmin = false;
      adminControls.style.display = 'none';
      authState.textContent = 'ğŸ”’ ç®¡ç†è€…ãƒ¢ãƒ¼ãƒ‰: OFF';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      render();
    };

    loginBtn.addEventListener('click', openLogin);
    logoutBtn.addEventListener('click', hideAdmin);

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    loginModal.addEventListener('click', (e) => {
      if (e.target === loginModal) closeLogin();
    });

    // å…¥åŠ›åˆè¨€è‘‰ã‚’ SHA-256 + ã²ã‚‰ãŒãªæ­£è¦åŒ–ã§ãƒãƒƒã‚·ãƒ¥
    async function sha256Hex(str) {
      const buf = new TextEncoder().encode(toHiragana(str));
      const dig = await crypto.subtle.digest('SHA-256', buf);
      return hex(dig);
    }

    // ã‚»ãƒƒã‚·ãƒ§ãƒ³ã‚’ Firebase ã«ç™»éŒ²
    async function createSession(pass) {
      const hash = await sha256Hex(pass);
      const exp = serverNow() + 2 * 60 * 60 * 1000; // 2æ™‚é–“æœ‰åŠ¹
      await set(ref(db, `sessions/${CLIENT_ID}`), {
        hash,
        approved: true,
        expiresAt: exp
      });
      sessionExp = exp;
      closeLogin();
      showAdmin();
      // ã‚¿ã‚¤ãƒãƒ¼ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯åˆæœŸçŠ¶æ…‹ã‚’ä½œã‚‹
      if (!timer) await set(TIMER_REF, defaultTimer());
    }

    // åˆè¨€è‘‰å…¥åŠ›ã§ç®¡ç†è€…ãƒ¢ãƒ¼ãƒ‰ ON
    doLoginBtn.addEventListener('click', async () => {
      const pw = passphraseInput.value.trim();
      if (!pw) {
        alert('åˆè¨€è‘‰ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
        return;
      }
      try {
        await createSession(pw);
        passphraseInput.value = '';
      } catch (e) {
        console.error(e);
        alert('åˆè¨€è‘‰ãŒé•ã†ã‹ã€ãƒ«ãƒ¼ãƒ«ã«å¼¾ã‹ã‚Œã¾ã—ãŸ');
      }
    });

    // =========================
    // ã‚¿ã‚¤ãƒãƒ¼æ“ä½œã‚³ãƒãƒ³ãƒ‰
    // =========================

    // å…±é€šæ›¸ãè¾¼ã¿ãƒ˜ãƒ«ãƒ‘ãƒ¼
    const write = (obj) =>
      update(TIMER_REF, {
        ...obj,
        lastUpdated: serverTimestamp(),
        'meta/actor': CLIENT_ID
      });

    // ã‚¹ã‚¿ãƒ¼ãƒˆ / å†é–‹
    const cmd_start = () => {
      if (!timer) return;

      const base =
        timer.status === 'paused'
          ? (timer.remainingTime || durationOf(timer.currentPhase))
          : timer.status === 'stopped'
            ? durationOf(timer.currentPhase)
            : Math.max(0, (timer.endTime || serverNow()) - serverNow());

      write({
        status: 'running',
        endTime: serverNow() + base
      });
    };

    // ä¸€æ™‚åœæ­¢
    const cmd_pause = () => {
      if (!timer) return;

      const remain =
        timer.status === 'running' && timer.endTime
          ? Math.max(0, timer.endTime - serverNow())
          : (timer.remainingTime || 0);

      write({
        status: 'paused',
        endTime: null,
        remainingTime: remain
      });
    };

    // ãƒªã‚»ãƒƒãƒˆï¼ˆè¨­å®šå€¤ã§åˆæœŸåŒ–ï¼‰
    const cmd_reset = () => {
      const perf = Math.max(1, parseInt(perfMin.value || '15', 10)) * 60000;
      const setup = Math.max(1, parseInt(setupMin.value || '5', 10)) * 60000;

      set(TIMER_REF, defaultTimer()).then(() => {
        write({
          status: 'stopped',
          currentPhase: 'performance',
          endTime: null,
          remainingTime: perf,
          settings: {
            performanceDuration: perf,
            setupDuration: setup,
            isLoopMode: !!loopMode.checked
          }
        });
      });
    };

    // æ¬¡ãƒ•ã‚§ãƒ¼ã‚ºã¸ã‚¹ã‚­ãƒƒãƒ—
    const cmd_skip = () => {
      if (!timer) return;
      const np = timer.currentPhase === 'performance' ? 'setup' : 'performance';
      const dur = durationOf(np);

      if (timer.status === 'running') {
        write({
          currentPhase: np,
          endTime: serverNow() + dur,
          status: 'running'
        });
      } else {
        write({
          currentPhase: np,
          remainingTime: dur,
          endTime: null
        });
      }
    };

    // è¨­å®šã®ã¿åæ˜ ï¼ˆåœæ­¢ä¸­ãªã‚‰æ®‹ã‚Šæ™‚é–“ã‚‚æ›´æ–°ï¼‰
    const cmd_apply = () => {
      const perf = Math.max(1, parseInt(perfMin.value || '15', 10)) * 60000;
      const setup = Math.max(1, parseInt(setupMin.value || '5', 10)) * 60000;
      const isLoop = !!loopMode.checked;

      const obj = {
        settings: {
          performanceDuration: perf,
          setupDuration: setup,
          isLoopMode: isLoop
        }
      };

      if (timer && timer.status !== 'running') {
        obj.remainingTime =
          timer.currentPhase === 'performance' ? perf : setup;
      }

      write(obj);
    };

    // ãƒœã‚¿ãƒ³ã«ã‚³ãƒãƒ³ãƒ‰ã‚’å‰²ã‚Šå½“ã¦
    startBtn.addEventListener('click', cmd_start);
    pauseBtn.addEventListener('click', cmd_pause);
    resetBtn.addEventListener('click', cmd_reset);
    skipBtn.addEventListener('click', cmd_skip);
    applyBtn.addEventListener('click', cmd_apply);

    // =========================
    // ç”»é¢è¡¨ç¤ºã®å®šæœŸæ›´æ–°
    // =========================
    setInterval(() => {
      render(false);
    }, 250);

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) render(false);
    });

    // =========================
    // ãƒ•ãƒ«ã‚¹ã‚¯ãƒªãƒ¼ãƒ³åˆ¶å¾¡ï¼ˆãƒœã‚¿ãƒ³ / ã‚­ãƒ¼ Fï¼‰
    // =========================
    async function toggleFullscreen() {
      if (!document.fullscreenElement) {
        try {
          await document.documentElement.requestFullscreen();
        } catch {
          // å¤±æ•—ã—ã¦ã‚‚ç‰¹ã«ä½•ã‚‚ã—ãªã„
        }
      } else {
        try {
          await document.exitFullscreen();
        } catch {
          // å¤±æ•—ã—ã¦ã‚‚ç‰¹ã«ä½•ã‚‚ã—ãªã„
        }
      }
    }

    fullscreenBtn.addEventListener('click', toggleFullscreen);
    document.addEventListener('keydown', (e) => {
      if (e.key.toLowerCase() === 'f') toggleFullscreen();
    });
  </script>
</body>
